<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="First.css" />
    <title>First Project</title>
  </head>
  <body>
    <div id="keyboard">
      <main id="inner">
        <div class="column1">
          <div class="key"><span id="text">esc </span></div>
          <div class="key"><span id="text">~</span></div>
          <div class="key"><span id="text">tab</span></div>
          <div class="key"><span id="text">caps lock</span></div>
          <div class="key"><span id="text">shift</span></div>
          <div class="key"><span id="text">ctrl</span></div>
        </div>
        <div class="first_to_third">
          <!-- <div class="column2"> -->
          <div class="keySmall"><span id="text">f1</span></div>
          <div class="keySmall"><span id="text">f2</span></div>
          <div class="keySmall"><span id="text">f3</span></div>
          <div class="keySmall"><span id="text">!1</span></div>
          <div class="keySmall"><span id="text">@2</span></div>
          <div class="keySmall"><span id="text">#3</span></div>

          <!-- <div class="column3"> -->
          <div class="keySmall"><span id="text">q</span></div>
          <div class="keySmall"><span id="text">w</span></div>
          <div class="keySmall"><span id="text">e</span></div>
          <div class="keySmall"><span id="text">a</span></div>
          <div class="keySmall"><span id="text">s</span></div>
          <div class="keySmall"><span id="text">d</span></div>

          <!-- <div class="column4"> -->
          <div class="keySmall"><span id="text">z</span></div>
          <div class="keySmall"><span id="text">x</span></div>
          <div class="keySmall"><span id="text">e</span></div>
          <div class="keySmall"><span id="text">fn</span></div>
          <div class="keySmall"><span id="text"></span></div>
          <div class="keySmall"><span id="text">alt</span></div>
        </div>
        <div class="fifth_to_seventh">
          <div class="keym" id="a"><span id="text">f4</span></div>
          <div class="keym" id="b"><span id="text">f5</span></div>
          <div class="keym" id="c"><span id="text">f6</span></div>
          <div class="keym" id="d"><span id="text">f7</span></div>
          <div class="keym" id="e"><span id="text">f8</span></div>
          <!-- <div class="keym">fn</div> -->
          <div class="keym" id="f"><span id="text">$4</span></div>
          <div class="keym" id="g"><span id="text">%5</span></div>
          <div class="keym" id="h"><span id="text">^6</span></div>
          <div class="keym" id="i"><span id="text">&77</span></div>
          <div class="keym" id="j"><span id="text">*88</span></div>
          <!-- <div class="keym">fn</div> -->
          <div class="keym" id="k"><span id="text">r</span></div>
          <div class="keym" id="l"><span id="text">t</span></div>
          <div class="keym" id="m"><span id="text">y</span></div>
          <div class="keym" id="n"><span id="text">u</span></div>
          <div class="keym" id="o"><span id="text">i</span></div>
          <!-- <div class="keym">fn</div> -->
          <div class="keym" id="p"><span id="text">f</span></div>
          <div class="keym" id="q"><span id="text">g</span></div>
          <div class="keym" id="r"><span id="text">h</span></div>
          <div class="keym" id="s"><span id="text">j</span></div>
          <div class="keym" id="t"><span id="text">k</span></div>
          <!-- <div class="keym">fn</div> -->
          <div class="keym" id="u"><span id="text">v</span></div>
          <div class="keym" id="v"><span id="text">b</span></div>
          <div class="keym" id="w"><span id="text">n</span></div>
          <div class="keym" id="x"><span id="text">m0</span></div>
          <div class="keym" id="y"><span id="text"><,</span></div>
          <!-- <div class="keym">fn</div> -->
          <div class="keym" id="z"><span id="text"></span></div>
          <div class="keym" id="z"><span id="text"></span></div>
          <div class="keym" id="z"><span id="text"></span></div>
          <div class="keym" id="z"><span id="text">/</span></div>
          <div class="keym" id="z"><span id="text">space bar</span></div>
          <div class="keym" id="ae"><span id="text">p</span></div>
        </div>
        <div class="column8">
          <div class="keySmall"><span id="text">f9</span></div>
          <div class="keySmall"><span id="text">f10</span></div>
          <div class="keySmall"><span id="text">(99</span></div>
          <div class="keySmall"><span id="text">)0</span></div>
          <div class="keySmall"><span id="text">o</span></div>
          <div class="keySmall"><span id="text">p</span></div>
          <!-- <div class="column9"> -->
          <div class="keySmall"><span id="text">l</span></div>
          <div class="keySmall"><span id="text">:-</span></div>
          <div class="keySmall"><span id="text">>.</span></div>
          <div class="keySmall"><span id="text">?/+</span></div>
          <div class="keySmall"><span id="text">alt</span></div>
          <div class="keySmall"><span id="text">ctrl</span></div>
        </div>
        <div class="Last_column">
          <div class="key" id="za"><span id="text">num lock</span></div>
          <div class="key" id="zb"><span id="text">pause break</span></div>
          <div class="key" id="zc"><span id="text">delete</span></div>
          <div class="key" id="zd"><span id="text">-_</span></div>
          <div class="key" id="ze"><span id="text">+=</span></div>
          <!-- <div class="column16"> -->
          <div class="key" id="zf"><span id="text">back space</span></div>
          <div class="key" id="zg"><span id="text">{[</span></div>
          <div class="key" id="zh"><span id="text">}]</span></div>
          <div class="key" id="zi"><span id="text">/</span></div>
          <!-- <div class="column17"> -->
          <div class="key" id="zj"><span id="text">'"</span></div>
          <div class="key" id="zk"><span id="text">enter</span></div>
          <div class="key" id="zm"><span id="text">shift</span></div>
        </div>
      </main>
    </div>
  </body>
</html>
